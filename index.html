<!DOCTYPE html>
<html>
  <head>
    <title>Meteorites</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    
    <!-- Load Leaflet CSS -->
    <link href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" rel="stylesheet">
    
    <!-- Load our styles -->
    <link href="./styles.css" rel="stylesheet">
  </head>
<body>
    <div class="map-wrapper">
      <div id="map"></div>
      <select class="layer-picker">
        <option value="all">Show all meteorites</option>
        <option value="Achondrite">Achondrite</option>
        <option value="Chondrite">Chondrite</option>
        <option value="Iron">Iron</option>
        <option value="Stony-Iron">Stony-Iron</option>
        <option value="Unknown">Unknown</option>
        </select>
    </div>
    
    <!-- Load Leaflet and Carto libraries -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <script src="https://cartodb-libs.global.ssl.fastly.net/carto.js/v4.0.0-beta/carto.min.js"></script>
    
    <!-- Load our JavaScript -->
    <script src="./script.js"></script>
  </body>
</html>
